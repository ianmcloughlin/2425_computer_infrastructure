name: Check Software

on: workflow_dispatch

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Output Date
              run: date
            - name: Test wget
              run: wget --version
            - name: Test curl
              run: curl --version
            - name: Output path
              run: echo "$PATH"
            - name: Update APT
              run: sudo apt-get update
            - name: Install fortune
              run: sudo apt-get install fortune
            - name: Test fortune
              run: /usr/games/fortune

